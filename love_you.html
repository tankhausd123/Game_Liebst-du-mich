<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>DoYouLoveMe</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

<style>
    body{
        background-image: url("https://storage.pixteller.com/designs/designs-images/2019-03-27/05/love-and-passion-background-backgrounds-romantic-1-5c9b9947439b9.png");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
    }
</style>
</head>
<body>
<form>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 style="text-align: center" >
                    Em có yêu anh không?
                </h1>
            </div>
        </div>
    </div>

</form>
<form>
    <div class="container">
        <div class="row">
            <div class="col" style="text-align: center">
                <button  type="button" class="btn btn-primary"  onclick="yesClick()" style="position:absolute">
                    Vâng, em yêu anh!
                </button>
            </div>
            <div class="col" style="text-align: center">
                <button type="button" class="btn btn-primary" id="btnNo" onmouseover="noHover()" style="position:absolute">
                    Còn lâu!
                </button>
            </div>
        </div>
    </div>
</form>


<script type="text/javascript">
    function yesClick()
    {
        alert("Anh cũng yêu em :)))");
    }
    function noHover()
    {
        const x = Math.round(Math.random() * window.innerWidth);
        const y = Math.round(Math.random() * window.innerHeight);
        document.getElementById('btnNo').style.left = x + 'px';
        document.getElementById('btnNo').style.top = y + 'px';
    }
</script>

</body>
</html>
